<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Time tracking dashboard</title>
    <link rel="stylesheet" href="styles.css" />
    <script defer src="main.js"></script>
  </head>
  <body>
    <main>
      <article id="report" class="report">
        <div class="user-card">
          <header>
            <img src="images/image-jeremy.png" alt="" height="64" width="64" />
            <div class="user-info">
              <p>Report for</p>
              <h1>Jeremy Robson</h1>
            </div>
          </header>
          <section class="toggle-btn-group" role="radiogroup">
            <div class="toggle-btn">
              <input
                id="daily"
                type="radio"
                name="timeframe"
                value="daily"
                checked
              />
              <label for="daily">Daily</label>
            </div>
            <div class="toggle-btn">
              <input id="weekly" type="radio" name="timeframe" value="weekly" />
              <label for="weekly">Weekly</label>
            </div>
            <div class="toggle-btn">
              <input
                id="monthly"
                type="radio"
                name="timeframe"
                value="monthly"
              />
              <label for="monthly">Monthly</label>
            </div>
          </section>
        </div>
      </article>
    </main>
  </body>
</html>
